<div *ngIf="messageService.messages.length" class="container">
  <div class="row align-items-center">
    <button class="btn btn-light btn-sm" (click)="messageService.clear()">clear</button>
    <span class="inline-text align-center"><strong> Messages</strong></span>
  </div>
  <div *ngFor='let message of messageService.messages' class="blockquote-footer"> {{message}} </div>

</div>
